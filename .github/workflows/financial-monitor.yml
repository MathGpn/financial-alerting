name: Financial Monitor

on:
  schedule:
    # 13h30 UTC (15h30 CEST en été, 14h30 CET en hiver)
    - cron: '30 13 * * *'
    # 17h UTC (19h CEST en été, 18h CET en hiver)
    - cron: '00 17 * * *'
    # 20h30 UTC (22h30 CEST en été, 21h30 CET en hiver)
    - cron: '30 20 * * *'
  # Permet de lancer manuellement
  workflow_dispatch:

jobs:
  monitor:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
    
    - name: Install dependencies
      run: |
        pip install yfinance python-dotenv
    
    - name: Run financial monitor
      env:
        SMTP_SERVER: ${{ secrets.SMTP_SERVER }}
        SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
        SENDER_PASSWORD: ${{ secrets.SENDER_PASSWORD }}
        RECIPIENT_EMAIL: ${{ secrets.RECIPIENT_EMAIL }}
      run: python main.py

    - name: Run financial monitor for Fab
      env:
        SMTP_SERVER: ${{ secrets.SMTP_SERVER }}
        SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
        SENDER_PASSWORD: ${{ secrets.FAB_SENDER_PASSWORD }}
        RECIPIENT_EMAIL: ${{ secrets.FAB_RECIPIENT_EMAIL }}
      run: python main.py
